<!DOCTYPE html>
<html lang="es">
  <head>
    <title>SideQuest - Ingreso</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="icon" type="image/png" href="../images/logos/favicon.png">
  </head>
  <body>
    <header>
      <nav>
        <img class="nav__logo" src="../images/logos/logo.png" alt="SideQuest DnD Logo">
        <ul>
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <a href="./heroes.html">Héroes</a>
          </li>
          <li>
            <a href="./characters.html">Personajes</a>
          </li>
          <li>
            <a href="./story.html">Historia</a>
          </li>
          <li>
            <a href="./maps.html">Lugares</a>
          </li>
          <li>
            <a href="./login.html">Ingresar</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="l-margin-start"></div>
      <div class="l-divider">
        <div class="c-divider__left">
          <h1>Ingreso</h1>
        </div>
        <div class="c-divider__right"></div>
      </div>
      <div class="l-main-content">
        <div class="l-margin--7"></div>
        <div class="l-login">
          <form class="c-login-form" autocomplete="off">
            <div class="c-login-form__input">
              <label for="username">Usuario:</label>
              <input type="text" name="username" id="username" placeholder="Ingresa tu usuario..." required disabled>
            </div>
            <div class="c-login-form__input">
              <label for="password">Contraseña:</label>
              <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña..." required disabled>
            </div>
            <div class="c-login-form__input">
              <button class="c-button--white" type="submit" disabled>Ingresar</button>
            </div>
          </form>
          <img id="login__logo" src="../images/logos/logo.png" alt="SideQuest DnD logo">
        </div>
      </div>
    </main>
  </body>
</html>
